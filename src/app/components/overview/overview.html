<div class="card">
  <p-table 
    [value]="students" 
    [paginator]="true" 
    [rows]="20" 
    styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Courses</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.dob }}</td>
        <td>{{ student.courses.join(', ') }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
