<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button 
        label="New Student" 
        icon="pi pi-plus" 
        styleClass="p-button-success"
        (click)="showAddDialog()">
      </p-button>
    </div>
  </p-toolbar>

  <p-table 
    [value]="students" 
    [paginator]="true" 
    [rows]="20" 
    styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Courses</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.dob | date: 'longDate' }}</td>
        <td>{{ student.courses.join(', ') }}</td>
        <td>
          <p-button 
            icon="pi pi-pencil" 
            styleClass="p-button-info p-button-sm"
            (click)="showEditDialog(student)">
          </p-button>
          
          <!-- This is the new Delete button -->
          <p-button 
            icon="pi pi-trash" 
            styleClass="p-button-danger p-button-sm"
            (click)="confirmDelete(student)"
            class="ml-2">
          </p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- This dialog is for adding a new student -->
<p-dialog 
  header="Add New Student" 
  [(visible)]="displayAddDialog" 
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false">
  
  <app-student-form 
    (formSubmit)="onStudentAdded($event)"
    (formCancel)="displayAddDialog = false">
  </app-student-form>
</p-dialog>

<!-- This dialog is for editing student courses -->
<p-dialog 
  header="Edit Student Courses" 
  [(visible)]="displayEditDialog" 
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="selectedStudent = null">
  
  <app-student-form *ngIf="selectedStudent"
    [student]="selectedStudent"
    (formSubmit)="onStudentUpdated($event)"
    (formCancel)="displayEditDialog = false">
  </app-student-form>
</p-dialog>


<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
